    <div class="container">
      <div class="row">
        <p class="lead">Ring is a my effort at building a language from scratch. Right now it does arithmetic and variable assignment. You can play with it in the box below using the grammar to the right. <a href="https://github.com/pierce-m/ring">Here's the code</a>.
        </p>

    <div class="container">
      <div class="row">

        <div class="col-xs-5">
          <div id="input">
            <h3>Input</h3>
<textarea id="interpreter" class="form-control" rows="8">
</textarea>
            <button type="button" class="btn btn-sm" id="go">Go!</button>
          </div>
          <div id="output">
            <h3>Output</h3>
            <pre id="out" style="width:200px;"></pre>
          </div>
        </div>
        <div class="col-xs-2">
          <br/>
          <img src="grammar.png" style="width:550px;height:400px;">
        </div>
      </div>
    </div>

    <script>
    var urlcodes = {
        "+": "%2B",
        "*": "%2A",
        "/": "%2F",
        "-": "%2D"
    };

    var request = new XMLHttpRequest();
    request.onload = function () {
        $("#out").html(request.responseText);
    };

    $("#go").click(function () {
        request.open("POST", "http://10.0.0.99:9090/ring/", true);
        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        var program = "program=";
        var text = $("#interpreter").val();
        for (var i in text) {
            if (urlcodes.hasOwnProperty(text[i])) {
                program += urlcodes[text[i]];
            } else {
                program += text[i];
            }
        }
        request.send(program + "\n");
    });

    </script>
