<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../home.css">

    <title>Trees</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="../">Home</a></li>
            <li><a href="../ring">Ring</a></li>
            <li class="active"><a href=".">Trees</a></li>
            <li><a href="../about">About</a></li>
            <li><a href="../contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <h3 class="lead">Tree types</h3>
          <div class="btn-group" role="group" aria-label="...">
            <button id="rb" type="button" class="btn btn-default">Red-Black</button>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <h3 class="lead">Operations</h3>
                <div class="form-group">
                  <input id="ins-text" class="form-control" placeholder="Insert">
                </div>
                <div class="form-group">
                  <input id="del-text" class="form-control" placeholder="Delete">
                </div>
            </div>
          </div>
        </div>
        <div class="col-xs-9">
          <div class="viewport" id="canvas"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="trees/rb.js"></script>
    <script>
      var tree;
      var h = 500, w = 690;

      var svg = d3.select("#canvas")
              .append("svg")
              .attr("width", w)
              .attr("height", h);
      
      var vistree = d3.layout.tree();

      $("#rb").click(function () {
          tree = new RedBlackTree ();
      });

      $("#ins-text").keydown(function (event) {
          if (event.which == 13) {
              svg.selectAll("circle")
                 .data(vistree.nodes(tree.insert($("#ins-text").val())))
                 .enter().append("circle")
                         .attr("cx", w / 2)
                         .attr("cy", 20)
                         .attr("r", 20);
          }
      });

    </script>
  </body>
</html>
